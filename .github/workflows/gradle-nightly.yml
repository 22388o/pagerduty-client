name: Gradle Nightly Check

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * 1,4'

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    env:
      JDK_VERSION: 14
      JDK_BUILD: 14
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - run: printf "org.gradle.java.home=%s" "$JAVA_HOME" > gradle.properties
      - run: if [ "$(uname)" == "Darwin" ]; then curl -o ./openjdk.tar.gz "https://download.java.net/java/early_access/jdk${JDK_VERSION}/${JDK_BUILD}/GPL/openjdk-${JDK_VERSION}-ea+${JDK_BUILD}_osx-x64_bin.tar.gz"; else curl -o ./openjdk.tar.gz "https://download.java.net/java/early_access/jdk${JDK_VERSION}/${JDK_BUILD}/GPL/openjdk-${JDK_VERSION}-ea+${JDK_BUILD}_linux-x64_bin.tar.gz"; fi
      - uses: actions/setup-java@v1
        with:
          java-version: 14
          architecture: x64
          jdkFile: ./openjdk.tar.gz
      - run: java --version
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: nightly
          arguments: check  -PtargetJava=14 --warning-mode=all --stacktrace

